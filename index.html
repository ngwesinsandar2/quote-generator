<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-image">
        <main>
            <div class="row vh-100">
                <div class="quote-box">

                    <div class="quote-con">
                        <div class="loader-con row">
                            <span class="loader" hidden></span>
                        </div>
                        <div>
                            <div class="quote-text-con">
                                <i class="fa-solid fa-quote-left quoteIcon"></i>
                                <span class="quote"></span>
                                <i class="fa-solid fa-quote-right quoteIcon"></i>
                            </div>
                        </div>
                        <h2 class="author"></h2>
                    </div>

                    <div class="row btn-con">
                        <button class="btn generate-btn">Generate Quotes</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
